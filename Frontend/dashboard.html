<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="sidebar">
        <img src="img/orig-logo.jpeg" alt="FitHub logo" class="main-logo">
        <ul class="side-menu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="schedule.html"><i class='bx bx-bar-chart' ></i></i>Schedule</a></li>
            <li><a href="profile.html"><i class='bx bx-user'></i>Profile</a></li>
            <li><a href="settings.html"><i class="bx bx-cog"></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="sign_in.html" class="logout">
                    <i class="bx bx-user-minus"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Dashboard</h1>

            <h3>Hello, User</h3>
            <a href="#" class="profile">
                <i class="bx bxs-face"></i>
            </a>
            <a href="#" class="notif">
                <i class="bx bx-bell"></i>
                <span class="count">12</span>
            </a>
            
        </nav>

        <!-- End of Navbar -->

        <main>
            <!-- Insights -->
            <ul class="insights">
                <li>
                    <i class='bx bx-chevrons-up'></i>
                    <span class="info">
                        <h3>
                            80%
                        </h3>
                        <p>Fit Score</p>
                    </span>
                </li>
                <li><i class='bx bx-water'></i>
                    <span class="info">
                        <h3>
                            5L/8L
                        </h3>
                        <p>Water Intake</p>
                    </span>
                </li>
                <li><i class='bx bxs-coffee-bean'></i>
                    <span class="info">
                        <h3>
                            0
                        </h3>
                        <p>Calories</p>
                    </span>
                </li>
                <li><i class='bx bx-run'></i>
                    <span class="info">
                        <h3>
                            1,552
                        </h3>
                        <p>Steps</p>
                    </span>
                </li>
                <li><i class='bx bx-heart'></i>
                    <span class="heart-rate">
                        <h3>
                            110bpm
                        </h3>
                        <p>Heart Rate</p>
                    </span>
                </li>
                <li><i class='bx bx-line-chart'></i>
                    <span class="info">
                        <h3>
                            0
                        </h3>
                        <p>Calories</p>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->


        </main>

    </div>

    
    
    
</body>
</html>
