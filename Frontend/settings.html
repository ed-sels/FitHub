<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <title>Settings</title>
    <link rel="icon" type="image/png" href="img/fithub logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="img/orig-logo.jpeg" alt="FitHub logo" class="main-logo">
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-bar-chart' ></i></i>Schedule</a></li>
            <li ><a href="profile.html"><i class='bx bx-user'></i>Profile</a></li>
            <li class="active"><a href="settings.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="sign_in.html" class="logout">
                    <i class='bx bx-user-minus'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1>Settings</h1>

            <h3>Hello, User</h3>
            <a href="#" class="profile">
                <i class="bx bxs-face"></i>
            </a>
            <a href="#" class="notif">
                <i class="bx bx-bell"></i>
                <span class="count">15</span>
            </a>
            
        </nav>

        <!-- End of Navbar -->

    <main>
        <div>
            <ul class="insights">
                <li>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required> 
                </li>
            </ul>
        </div>
    
        <div>
            <ul class="insights">
                <li>
                    <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </li>
            </ul>
        </div>   
            
        <div>
            <ul class="insights">
                <li>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </li>
            </ul>
        </div>  
            
        <div>
            <ul class="insights">
                <li>
                    <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </li>
            </ul>
        </div>  
            
        <div>
            <ul class="insights">
                <li>
                    <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
                </li>
            </ul>
        </div>
        
        <div>
            <ul class="insights">
                <li>
                    <div>
                        <ul class="insights">
                            <li>
                                <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" step="0.1" required>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
            
        <div>
            <ul class="insights">
                <li>
                    <select id="goal" name="goal" required style="width: 150px; height: 35px;">
                        <option value="lose_weight">Lose Weight</option>
                        <option value="maintain_weight">Maintain Weight</option>
                        <option value="gain_muscle">Gain Muscle</option>
                    </select>
                </li>
            </ul>
        </div>

        <div>
            <ul class="insights">
                <li>
                    <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" name="notifications">
                </li>
            </ul>
        </div>

            <div class="form-group">
                
            </div>
            <div class="form-actions">
                <button type="submit" style="height: 35px; width: 100px; border-radius: 10px;">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
